repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: frontend prettier
        files: ^frontend/
        exclude: ^frontend/package-lock\.json$

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: bash -c "PYTHONPATH=backend uv run mypy backend/app_template"
        language: system
        pass_filenames: false

      - id: frontend-eslint-fix
        name: frontend eslint fix
        entry: bash -c "cd frontend && npm run lint -- --fix"
        language: system
        pass_filenames: false

      - id: frontend-eslint-check
        name: frontend eslint check
        entry: bash -c "cd frontend && npm run lint"
        language: system
        pass_filenames: false
